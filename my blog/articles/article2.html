<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置字符编码和视口 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024.06.03</title>
    <!-- 内嵌样式 -->
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7; /* 修改容器背景色 */
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f7f7f7; /* 修改容器背景色 */
            text-align: justify;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-size: 1.3em; /* 设置字体大小 */
            background-color: #f7f7f7; /* 修改容器背景色 */
        }

        /* h2样式 */
        h2 {
            background-color: #fff; /* 设置背景色为白色 */
            padding: 10px; /* 添加内边距 */
        }

        /* 日期样式 */
        .last-modified {
            text-align: center;
            font-size: 0.8em;
            color: #888;
            margin-top: -10px; /* 调整与标题的距离 */
        }

        /* 返回首页链接样式 */
        .return-home {
            text-align: center;
            margin: 20px 0;
            background-color: #f7f7f7; /* 修改链接背景色 */
        }

        /* 图片样式 */
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* 代码块样式 */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 响应式样式 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 内容容器 -->
    <div class="container">
        <!-- 文章标题 -->
        <h1>shadowsocks 客户端下载| ss客户端</h1>
        <!-- 显示最后修改日期 -->
        <div class="last-modified"></div>
        <!-- 返回首页链接 -->
        <div class="return-home">
            <a href="../index.html">返回首页</a>
        </div>
        <!-- 文章内容 -->
        <h2>
            <p>shadowsocks -Windows 客户端下载</p>
            <p>&nbsp;</p>
            <p><span style="font-size: 14pt;"><strong>Github：</strong>（<a href="https://github.com/shadowsocks/shadowsocks-windows/releases/tag/4.1.10.0">点击下载</a>）</span></p>
        </h2>
    </div>
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>

    <!-- JavaScript to display the last modified date -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var lastModified = document.lastModified;
            var lastModifiedDate = new Date(lastModified);
            var options = { year: 'numeric', month: 'long', day: 'numeric' };
            var formattedDate = lastModifiedDate.toLocaleDateString('zh-CN', options);
            document.querySelector('.last-modified').textContent = '最后修改日期：' + formattedDate;
        });
    </script>
</body>
</html>
