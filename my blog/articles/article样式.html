<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 设置字符编码和视口 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024.06.03</title>
    <!-- 内嵌样式 -->
    <style>
        /* 页面基础样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }

        /* 容器样式 */
        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            text-align: justify;
        }

        /* 标题样式 */
        h1 {
            text-align: center;
            font-size: 1.3em; /* 设置字体大小 */
            .return-home { background-color: #f7f7f7;}               /* 调整文章标题和返回首页的底色为 #f7f7f7 */

        }

        /* 返回首页链接样式 */
        .return-home {
            text-align: center;
            margin: 20px 0;
        }

        /* 图片样式 */
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        /* 代码块样式 */
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 响应式样式 */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      <h1>              <!-- 文章标题 -->             </h1>
        <div class="return-home">
            <a href="../index.html">返回首页</a>
        </div>

        <p>               <!-- 文章内容 -->         <p/>
            
    </div>
    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
