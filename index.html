<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>书签导航</h1>
    </header>
    <main>
        <div class="search-container">
            <form action="https://www.bing.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="搜索必应...">
                <button type="submit">必应搜索</button>
            </form>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="搜索谷歌...">
                <button type="submit">谷歌搜索</button>
            </form>
        </div>
        <ul class="bookmark-list">
            <li><a href="https://example1.com">Example 1</a></li>
            <li><a href="https://example2.com">Example 2</a></li>
            <li><a href="https://example3.com">Example 3</a></li>
            <li><a href="https://example4.com">Example 4</a></li>
            <!-- 添加更多书签 -->
        </ul>
    </main>
</body>
</html>
