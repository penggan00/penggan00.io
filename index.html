        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 20px;
            background-color: #ddd;
            padding: 10px;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }
        .links {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #fff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .links li {
            border-bottom: 1px solid #ddd;
        }
        .links li:last-child {
            border-bottom: none;
        }
        .links a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 15px;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #eee;
        }
    </style>
</head>
