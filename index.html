<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>书签导航</h1>
    </header>
    <main>
        <div class="search-container">
            <form action="https://www.bing.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="搜索必应...">
                <button type="submit">必应搜索</button>
            </form>
            <form action="https://www.google.com/search" method="get" target="_blank">
                <input type="text" name="q" placeholder="搜索谷歌...">
                <button type="submit">谷歌搜索</button>
            </form>
        </div>
    <div class="bookmarks">
        <a href="https://www.example1.com" target="_blank">书签1</a>
        <a href="https://www.example2.com" target="_blank">书签2</a>
        <a href="https://www.example3.com" target="_blank">书签3</a>
        <a href="https://www.example4.com" target="_blank">书签4</a>
        <a href="https://www.example5.com" target="_blank">书签5</a>
        <a href="https://www.example6.com" target="_blank">书签6</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
