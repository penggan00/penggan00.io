<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <form action="https://www.bing.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Bing 搜索">
            <button type="submit">搜索</button>
        </form>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Google 搜索">
            <button type="submit">搜索</button>
        </form>
    </div>
    <div class="bookmarks">
        <a href="https://www.example1.com" target="_blank">书签1</a>
        <a href="https://www.example2.com" target="_blank">书签2</a>
        <a href="https://www.example3.com" target="_blank">书签3</a>
        <a href="https://www.example4.com" target="_blank">书签4</a>
        <a href="https://www.example5.com" target="_blank">书签5</a>
        <a href="https://www.example6.com" target="_blank">书签6</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
