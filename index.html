<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .category {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 20px;
            background-color: #ddd;
            padding: 10px;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0;
            padding: 0;
        }
        .links a {
            flex: 1 1 33%;
            text-decoration: none;
            color: #333;
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            text-align: center;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #eee;
        }
        .links a:nth-child(3n) {
            border-right: none;
        }
        .links a:last-child,
        .links a:nth-last-child(2):nth-child(3n-1),
        .links a:nth-last-child(1):nth-child(3n) {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <h1>书签导航</h1>
    <div class="category">
        <h2>社交媒体</h2>
        <div class="links">
            <!-- 在此添加社交媒体书签链接 -->
           <a href="https://m.vvvdj.com/" target="_blank">清风</a>
           <a href="https://www.52pojie.cn/" target="_blank">吾爱</a>
           <a href="https://chat.openai.com/" target="_blank">ChatGPT</a>


            
        </div>
    </div>
    <div class="category">
        <h2>新闻</h2>
        <div class="links">
            <a href="https://www.cnn.com">CNN</a>
            <!-- 可以在此添加更多新闻书签链接 -->
        </div>
    </div>
    <div class="category">
        <h2>娱乐</h2>
        <div class="links">
            <a href="https://www.youtube.com">YouTube</a>
            <!-- 可以在此添加更多娱乐书签链接 -->
        </div>
    </div>
</body>
</html>
