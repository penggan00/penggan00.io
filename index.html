    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        h1 a {
            color: black;
        }

        .category {
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .category h2 {
            font-size: 20px;
            background-color: #ddd;
            padding: 10px;
            margin: 0;
            border-radius: 5px 5px 0 0;
        }
        .links {
            display: flex;
            flex-wrap: wrap;
            background-color: #fff;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 0;
            padding: 0;
        }
        .links a {
            flex: 1 1 33%;
            text-decoration: none;
            color: #333;
            padding: 15px;
            box-sizing: border-box;
            border-right: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            text-align: center;
            transition: background-color 0.3s;
        }
        .links a:hover {
            background-color: #eee;
        }
        .links a:nth-child(3n) {
            border-right: none;
        }
        .links a:last-child,
        .links a:nth-last-child(2):nth-child(3n-1),
        .links a:nth-last-child(1):nth-child(3n) {
            border-bottom: none;
        }
    </style>
</head>
